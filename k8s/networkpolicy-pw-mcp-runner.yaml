apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: pw-mcp-runner-ingress
  namespace: omicron-browser
spec:
  podSelector:
    matchLabels:
      app: pw-mcp-runner
  policyTypes:
    - Ingress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: omicron
      ports:
        - protocol: TCP
          port: 8080

